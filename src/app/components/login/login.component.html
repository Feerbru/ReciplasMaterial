<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>

        <form *ngIf= "!loading" [formGroup]="form" (ngSubmit)="ingresar()">
            <img src="./assets/img/usuario.png" width="60%">
            <h1>Login</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input matInput autocomplete="off" formControlName="usuario">
            </mat-form-field>
    
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input matInput autocomplete="off" formControlName="password" type="password">
            </mat-form-field>
            <br>
            <button type="submit" mat-raised-button color="primary" class="ancho button" [disabled]= form.invalid>Ingresar</button>
        </form>
    </div>
</div>
